name: Run Tests
on:
 push:
  branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: install dependencies
        run: npm ci

      - name: run playwright tests
        run: npx playwright test
      